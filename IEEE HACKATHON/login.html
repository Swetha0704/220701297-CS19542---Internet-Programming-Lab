<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register - ABC College</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f3f5f7;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #003366;
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .logo-img {
            width: 70px;
            height: 70px;
            border-radius: 10px;
            object-fit: cover;
        }

        .name h3 {
            font-size: 28px;
            font-weight: 600;
            margin: 0;
        }

        .name p {
            margin: 0;
            font-size: 12px;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            font-size: 16px;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #00ff99;
        }

        /* Login/Register Section */
        .auth-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 180px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .auth-title {
            text-align: center;
            font-size: 32px;
            font-weight: 600;
            color: #003366;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 5px;
            padding: 15px;
        }

        .btn-primary {
            background-color: #003366;
            border-color: #003366;
            padding: 12px 20px;
            width: 100%;
            border-radius: 5px;
            font-size: 18px;
        }

        .btn-primary:hover {
            background-color: #00ff99;
            border-color: #00ff99;
        }

        .switch-auth {
            text-align: center;
            margin-top: 15px;
        }

        .switch-auth a {
            color: #003366;
            font-weight: 500;
            text-decoration: none;
        }

        .switch-auth a:hover {
            color: #00ff99;
        }
    </style>
</head>

<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="https://media.istockphoto.com/id/1350696625/vector/education-emblem-with-book-and-graduation-cap.jpg?s=612x612&w=0&k=20&c=5jy03wNwUbwz4UmbQkHwpubd5TtNmTVAXeCKVM806Sw=" alt="ABC College Logo" class="logo-img">
        </div>
        <div class="name">
            <h3>ABC ENGINEERING COLLEGE</h3>
            <p>An AUTONOMOUS Institution</p>
            <p>Affiliated to ANNA UNIVERSITY, Chennai</p>
        </div>
        <nav>
            <ul>
                <li><a href="academic.html">About</a></li>
                <li><a href="admission.html">Admissions</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="departments.html">Departments</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- Login/Register Form -->
    <div class="auth-container">
        <!-- Login Form -->
        <div class="auth-form" id="loginForm">
            <h2 class="auth-title">Login</h2>
            <form action="about.html" method="POST" >
                <div class="form-group">
                    <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <div class="switch-auth">
                <p>Don't have an account? <a href="#" onclick="switchToRegister()">Register here</a></p>
            </div>
        </div>

        <!-- Register Form -->
        <div class="auth-form" id="registerForm" style="display: none;">
            <h2 class="auth-title">Register</h2>
            <form action="register-action.php" method="POST">
                <div class="form-group">
                    <input type="text" name="full_name" class="form-control" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="Create a password" required>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
            <div class="switch-auth">
                <p>Already have an account? <a href="#" onclick="switchToLogin()">Login here</a></p>
            </div>
        </div>
    </div>

    <script>
        function switchToRegister() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
        }

        function switchToLogin() {
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
        }
    </script>

</body>

</html>
